<template>
    <lightning-card title="Account Industry Picklist">
        <div class="slds-m-around_medium">
            <template if:true={IndustryPicklistValues.data}>
                <lightning-combobox name="progress" label="Industry" value={picklistvalue} placeholder="-Select-"
                    options={IndustryPicklistValues.data.values} onchange={handleChange}>
                </lightning-combobox>
            </template><br />
            you selected industry: <strong>{picklistvalue}</strong>
        </div>
    </lightning-card>
</template>
