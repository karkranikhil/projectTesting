<template>
    <template if:false={wiredRecord.data}>
        <!-- lightning card for the label when wiredRecord has no data goes here  -->
        <lightning-card>
        <div class="no-boat-height slds-align_absolute-center">
            <span>{label.labelPleaseSelectABoat}</span>
        </div>
        </lightning-card>
        
    </template>
    <template if:true={wiredRecord.data}>
        <!-- lightning card for the content when wiredRecord has data goes here  -->
        <lightning-tabset variant="scoped">
            <lightning-tab label={label.labelDetails} value="one">
                <lightning-card  title={boatName} icon-name={detailsTabIconName}>
                    <lightning-button label={label.labelFullDetails} slot="actions" title={label.labelFullDetails} onclick={navigateToRecordViewPage} class="slds-m-left_x-small">
                    </lightning-button>
                    <lightning-record-view-form record-id={boatId} object-api-name="Boat__c" density="compact">
                        <div class="slds-box">
                            <lightning-output-field field-name="BoatType__c">
                            </lightning-output-field>
                            <lightning-output-field field-name="Length__c">
                            </lightning-output-field>
                            <lightning-output-field field-name="Price__c">
                            </lightning-output-field>
                            <lightning-output-field field-name="Description__c">
                            </lightning-output-field>
                        </div>
                    </lightning-record-view-form>
                    
                </lightning-card>
                <!-- New Boat button goes here -->
           

            </lightning-tab>
            <lightning-tab label={label.labelReviews} title={label.labelReviews} value="two">
                <c-boat-reviews record-id={boatId}></c-boat-reviews>
            </lightning-tab>
            <lightning-tab label={label.labelAddReview} value="three">
                <c-boat-add-review-form oncreatereview={handleReviewCreated} record-id={boatId}></c-boat-add-review-form>
            </lightning-tab>
        </lightning-tabset>
    </template>
</template>
