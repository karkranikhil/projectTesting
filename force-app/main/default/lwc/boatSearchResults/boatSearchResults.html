<template>
    <template if:true={boats.data}>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Gallery">
            <div class="slds-scrollable_y">
                <lightning-layout multiple-rows="true" horizontal-align="center">
                    <template for:each={boats.data} for:item="boat">
                        <lightning-layout-item key={boat.Id} size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                            <c-boat-tile onboatselect={updateSelectedTile} boat={boat} selected-boat-id={selectedBoatId}></c-boat-tile>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </lightning-tab>
        <lightning-tab label="Boat Editor">
            <div class="slds-scrollable_y">
                    <lightning-datatable key-field="Id"
                    data={boats.data}
                    columns={columns}
                    onsave={handleSave}
                     show-row-number-column
                     hide-checkbox-column
                    draft-values={draftValues}>
                    </lightning-datatable>
            </div>
        </lightning-tab>
        <lightning-tab label="Boats Near Me">
            <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
        </lightning-tab>
    </lightning-tabset>
    </template>
</template>
